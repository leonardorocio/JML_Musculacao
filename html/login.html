<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton:200,300,400,600">
  <title>Login | JML Musculação</title>
</head>

<body style="background-color: black;">
  <main class = "login-back"></main>
  
    <div class="formulário">
      <h1>Login</h1>

      <div class="line">
        <img src="images/icone_rosto.png" alt="Representação de um rosto">
      </div>

      <form action="index.html" method="POST">

        <section class="personal-info">
          <img src="images/icon_gmail.png" onclick="location.href='#e-mail'" alt="Mail_icon">
          <input type="email" name="e-mail" id="inputEmail" class="names" placeholder="Email" required>
        </section>

        <section class="personal-info">
          <img src="images/icone_cadeado.png" onclick="location.href='#passw'" alt="Lock_item">
          <input type="password" name="passw" id="inputPassword" class="names" placeholder="Senha" minlength="8"
            required>
        </section>

      </form>
      <button type="submit" value="Login" id="send"> Login </button>



      <div class="inscrito">
        <span>Não possui conta? <a href="cadastro.html">Cadastre-se</a></span>
      </div>
    </div>

  <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-auth.js"></script>

  <script src="app.js"></script>
  <script src="autenticacao.js"></script>
</body>

</html>
