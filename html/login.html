<!doctype html>
<html lang="en">

<head>
  <title>Login | JML Musculação</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://unpkg.com/sweetalert2@9/dist/sweetalert2.all.js"></script>
  <link rel="stylesheet" href="../style.css">
</head>

<body>

  <body id="fundoCadastro">
    <div class="container bg-white forms">
      <h1 class="display-4 text-center mb-4">Login</h1>

      <form action="../index.html" method="POST">

        <div class="form-group">
          <label for="userEmail">Email: </label>
          <input type="email" name="userEmail" id="userEmail" class="form-control"
            placeholder="Ex: leonardof.rocio@gmail.com" aria-describedby="helpId">
        </div>
        <div class="form-group">
          <label for="userPass">Senha: </label>
          <input type="password" name="userPass" id="userPass" class="form-control" placeholder="*********"
            aria-describedby="helpId">
        </div>

        <div class="form-check form-check-inline mt-4">
          <label class="form-check-label" for="lembrarUser">
            <input class="form-check-input" type="checkbox" name="lembrarUser" id="lembrarUser" value="checkedValue">
            Lembre-se de mim
          </label>
        </div>

        <button class="btn btn-primary btn-block mt-5 rounded-pill" type="button" onclick="login()">Login</button>

        <div class="form-group">
          <p class="text-center">Não possui uma conta? Faça <a href="../html/cadastro.html">Cadastro</a></p>
        </div>

      </form>

    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-auth.js"></script>

    <script src="../js/app.js"></script>
    <script src="../js/autenticacao.js"></script>
  </body>

</html>
