<!doctype html>
<html lang="en">

<head>
  <title>Meu Perfil | JML Musculação</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../style.css">
</head>

<body id="fundoCadastro">
  <div class="container bg-white profiles">
    <h1 class="display-4 mb-1 ml-4 text-center">Meu Perfil</h1>

    <div class="container-fluid d-flex align-items-center flex-column">
      <img src="../images/icone_rosto.png" alt="Icone Rosto" height="150" width="150" id='faceIcon'>
      <form>
        <div class="form-group">
          <label for="exampleFormControlFile1" class="text-center">Insira uma foto</label>
          <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
      </form>
    </div>

    <form action="">

      <div class="form-group row">
        <label for="firstName" class="col-sm-2 col-form-label">Nome:</label>
        <div class="col-sm-10">
          <input placeholder="Ex: Luís" type="text" class='form-control' id="firstName">
        </div>
      </div>
      <div class="form-group row">
        <label for="lastName" class="col-sm-2 col-form-label">Sobrenome:</label>
        <div class="col-sm-10">
          <input placeholder="Ex: Henrique" type="text" class='form-control' id="lastName">
        </div>
      </div>
      <div class="form-group row">
        <label for="age" class="col-sm-2 col-form-label">Idade:</label>
        <div class="col-sm-10">
          <input placeholder="Ex: 25" type="text" class='form-control' id="age">
        </div>
      </div>
      <div class="form-group row">
        <label for="altura" class="col-sm-2 col-form-label">Altura (em Metros):</label>
        <div class="col-sm-10">
          <input placeholder="Ex: 1.70" type="text" class='form-control' id="altura">
        </div>
      </div>
      <div class="form-group row">
        <label for="peso" class="col-sm-2 col-form-label">Peso (em KG):</label>
        <div class="col-sm-10">
          <input placeholder="Ex: 65.5" type="text" class='form-control' id="peso">
        </div>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label mr-5" for="">Sexo Biológico: </label>
        <input class="form-check-input ml-5" type="radio" name="inlineRadioOptions" id="sexFeminino" value="option1">
        <label class="form-check-label" for="sexFeminino">Feminino</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="sexMasculino" value="option2">
        <label class="form-check-label" for="sexMasculino">Masculino</label>
      </div>
      <div class="form-group"></div>
      <button type='button' class="btn btn-primary mt-2" onclick="saveProfile()">Salvar Perfil</button>
    </form>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-firestore.js"></script>

    <script src="../js/app.js"></script>
    <script src="../js/user.js"></script>
</body>

</html>
